<!DOCTYPE HTML>
<html lang="ru">
	<head>
		<title>Fast Chat</title>
		<link rel="stylesheet" href="res/style.css">
		<meta charset="utf-8"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="res/anime.min.js"></script>
		<script src="res/onLoad.js" defer></script>
		<script src="res/messages.js" defer></script>
	</head>
	<body id="body">
		<header id="header">
			<h1 id="name">Fast Chat</h1>
			<h1 id="id-name" onclick="console.log('hi');">Ошибка сервера (404)</h1>
		</header>
		<main id="main">
			<section id="messages-content">
				<div id="messages">
					<div id="messages-container">
					</div>
				</div>
			</section>
			<section id="in">
				<button class="icon-button" id = "send" onclick="send();"><img class="icon" src="./res/imgs/send.svg"></button>
				<label class="icon-button" id = "openFiles" for="inFiles"><img class="icon" src="./res/imgs/addFiles.svg"></label>
				<input id="inFiles" type="file" multiple>
				<div id="inText" contenteditable></div>
				<button class="icon-button" id = "settings" onclick="settings();"><img class="icon" src="./res/imgs/settings.svg"></button>
			</section>
		</main>
		<footer id="footer">
			<img id="qr" src="http://qrcoder.ru/code/?http%3A%2F%2F185.22.233.224%3A3000&4&0" title="QR код на ваш чат">
		</footer>
	</body>
</html>
